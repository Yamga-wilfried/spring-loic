name: Spring Boot DevSecOps Local

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build, Scan & Deploy
    # C'EST ICI QUE TOUT SE JOUE : On dit Ã  GitHub de venir sur ton PC
    runs-on: self-hosted 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 1. Analyse Statique SonarQube
      - name: SonarQube Analysis
        run: mvn verify sonar:sonar -Dsonar.projectKey=spring-loic -Dsonar.host.url=http://localhost:9000 -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # 2. Envoi vers ton Nexus local
      - name: Publish to Nexus
        run: mvn deploy -DskipTests
        env:
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

  docker:
    name: Build Docker Image
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker image
        run: |
          docker build -t loic12/springboot-app:latest .
          docker push loic12/springboot-app:latest
